---
# Add front matter, so Jekyll compiles Liquid variables.
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Beth and Ian's Wedding Site</title>

  <!-- REDIRECTION: This should be first. -->
  <script>
    // Redirect http://www.harmonli.com/#savethedate
    // to the Save the Date website.
    if (window.location.hash == '#savethedate') {
      window.location = 'http://savethedate.harmonli.com';
    }
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" href="/fonts/mission-gothic/stylesheet.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="{{ page.page_class }}">

  <ul class="sidenav">
    <li>
      <a href="/"
         class="{% if page.url == '/index.html' %}active{% endif %}">
        Home
      </a>
    </li>

    <li>
      <a href="/story.html"
         class="{% if page.url == '/story.html' %}active{% endif %}">
        Our Story
      </a>
    </li>

    <li>
      <a href="/schedule.html"
         class="{% if page.url == '/schedule.html' %}active{% endif %}">
        Schedule
      </a>
    </li>

    <li>
      <a href="/stay.html"
         class="{% if page.url == '/stay.html' %}active{% endif %}">
        Where to Stay
      </a>
    </li>

    <li>
      <a href="/rsvp.html"
         class="{% if page.url == '/rsvp.html' %}active{% endif %}">
        RSVP
      </a>
    </li>
  </ul>

  {{ content }}

  <!-- Javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
